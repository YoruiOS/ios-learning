name: iOS CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode
        run: sudo xcode-select -s "/Applications/Xcode.app/Contents/Developer"
      - name: Build & Test (StarterKit)
        working-directory: projects/ios-starter-kit
        run: |
          echo "Note: Update -scheme and -destination once the Xcode project exists."
